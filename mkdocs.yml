site_name: FusionReactor Documentation
site_url: https://intergral.github.io/frdocs/
repo_name: frdocs
repo_url: https://github.com/intergral/frdocs
edit_uri: edit/master/docs/docs


theme:
  name: material
  favicon: images/FRAtom_White.svg
  logo: images/FRAtom_White.svg
  features:
    - navigation.sections
    #- toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  font:  
    text: 'Roboto'
    code: 'monospace'
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mod

