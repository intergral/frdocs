site_name: FusionReactor Documentation
site_url: https://docs.fusionreactor.io/
repo_name: frdocs
repo_url: https://github.com/intergral/frdocs
edit_uri: edit/main/docs/


theme:
  name: material
  favicon: images/FRAtom_Blue.svg
  logo: images/FRAtom_White.svg
  features:
    - navigation.sections
    #- toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit  # This enables the edit button on each page
  language: en
  font:  
    text: 'Roboto'
    code: 'monospace'
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom

